services:
  vaultwarden:
    container_name: ctr-vaultwarden
    image: vaultwarden/server # For OAuth (11.08.2025): vaultwarden/server:testing-alpine. If you want to use the sso overwrite use this image: timshel/vaultwarden:latest-alpine
    restart: unless-stopped
    env_file: .env
    #ports:
    #  - "80:80"
    volumes:
      - ./data:/data
    networks:
      vaultwarden:
        ipv4_address: 10.1.5.2

networks:
  vaultwarden:
    name: net-vaultwarden
    driver: bridge
    ipam:
     config:
       - subnet: 10.1.5.0/24
         gateway: 10.1.5.1
